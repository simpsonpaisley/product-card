<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Product Preview Card</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="styles.css" />
		<link
			rel="icon"
			type="image/png"
			href="images/favicon-32x32.png"
			sizes="32x32" />
	</head>
	<body>
		<main class="product-card">
			<div class="img-container">
				<picture>
					<source
						srcset="./images/image-product-mobile.jpg"
						media="(max-width: 767px)"
						class="mob-img" />
					<source
						srcset="./images/image-product-desktop.jpg"
						media="(min-width: 768px)"
						class="desk-img" />
					<img
						src="./images/image-product-mobile.jpg"
						alt="Perfume bottle"
						class="mob-img" />
				</picture>
			</div>
			<div class="product-info">
				<div class="card-text">
					<h2 class="product-cat">PERFUME</h2>
					<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
					<p class="product-desc">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
				</div>
				<div class="product-price">
					<p class="price">$149.99</p>
					<p class="rrp">$169.99</p>
				</div>
				<button>
					<img
						src="./images/icon-cart.svg"
						alt="cart" />Add to Cart
				</button>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/simpsonpaisley"
					>Paisley Simpson</a
				>.
			</div>
		</footer>
	</body>
</html>
